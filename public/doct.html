<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat UI</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

  <!-- Top Bar -->
  <div class="topbar">
      <div class="left">
          <img class="avatar-small" src="updates/media/webprofile.webp">
          <span class="username">と・・マ</span>
      </div>

      <button class="start-btn">Start</button>
  </div>


  <!-- Chat Area -->
  <div class="chat-area">

      <!-- Safety Card -->
      <div class="profile-card">
          <img class="avatar-big" src="updates/media/webprofile.webp">

          <h3>と・・マ</h3>
          <p class="handle">@dovlliest</p>

          <h2>First conversation with と・・マ</h2>
          <p class="desc">
            Your safety matters. Not feeling comfortable? You can
            block or report this person anytime from their profile.
          </p>
      </div>

      <!-- Date -->
      <div class="date">Feb 11, 2026 1:16 AM</div>

      <!-- System text -->
      <div class="system">
        You unlocked chat without filters and Party voice!
        Community standards apply
      </div>

      <!-- Your message -->
      <div class="msg-row right">
          <div class="bubble blue">pickyswith</div>
      </div>

  </div>


  <!-- Input Bar -->
  <div class="inputbar">
      <div class="plus">+</div>
      <input type="text" placeholder="Say something">
      <div class="send">➤</div>
  </div>

</div>

</body>
</html>
